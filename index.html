<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Wheel Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="game-container">
        <!-- Top Coin Display -->
        <div class="coin-display">
            <img src="assets/coin.png" alt="Coin" class="coin-icon">
            <span id="coin-count">1</span>
        </div>

        <!-- Spinning Wheel -->
        <div class="wheel-container">
            <img src="assets/wheel.png" alt="Wheel" class="wheel" id="wheel">
            <button id="spin-button" class="spin-button">GO</button>
        </div>

        <!-- Lucky Draw and Timer -->
        <div class="lucky-draw">
            <p>Lucky Draw: <span id="lucky-draw-count">18/10</span></p>
            <p>Recovering: <span id="timer">00:00:00</span></p>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-menu">
            <button class="menu-button">Lottery</button>
            <button class="menu-button">Referral</button>
            <button class="menu-button">Quest</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
